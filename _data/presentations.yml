    author: Ariane D., Kinésithérapeute, Art-Thérapeute, Psychanaliste
    supports:
        - mouvement
        - geste
        - kinesitherapie
        - psychanalyse
    title: La discipline du Mouvement Authentique
    content: |
        Le Mouvement Authentique se pratique à deux. Il y a un danseur et un
        observateur, témoin bienveillant et silencieux. Il y a temps de mouvement
        et un temps de parole.

        Le Mouvement Authentique touche à l'accueil de soi, là ou je suis, dans
        mon corps, ici et maintenant, et à l'acceptation de l'autre, sans jugement.

        C'est une pratique corporelle ne demandant aucune performance physique,
        adaptée à tous. Elle est responsabilisante, unifiante et fait grandir la
        conscience en unité corps-mental-esprit.

        Trois dimensions à cette pratique :
        * la rencontre avec le lien corps-mémoire
        * la dimension poétique de la présence à soi et à l'autre dans l'instant
        * la dimension méditative qui ouvre à la sensibilité, l'affect, l'intime, de soi à soi

        Les buts du Mouvement Authentique :
        * régulation tonique
        * faciliter l'expression libre du corps
        * faciliter la connexion corps & langage
        * développer la conscience corporelle dans l'espace et le temps
        * développer la connaissance de soi par les voies somato-psychiques
-
    author: Marie F., Danseuse Professionnelle
    supports:
        - mouvement
        - geste
        - tango
        - danse
    title: Proposition de "Tango-thérapie"
    content: |
        La pratique et l'enseignement du Tango argentin depuis de nombreuses
        années m'ont peu à peu amenée à en percevoir les vertus thérapeutiques:
        * renforcement de l'estime de soi
        * apaisement du stress et des angoisses
        * dépassement du deuil
        * bienfaits neurologiques dans des pathologies de type _Parkinson_, _Alzheimer_, et des troubles de l'équilibre
        * prise en compte d'Autrui et amélioration de la relation sociale, développement de l'empathie (applications dans les tableaux cliniques avec symptomatologie autistique)
        * facilitation des apprentissages
        Des programmes récents de recherche en neuropsychologie ont mis en évidence
        la stimulation des "neurones miroirs" par la pratique du Tango et ouvrent
        ainsi un champ très vaste d'applications thérapeutiques de cette discipline.
-
    author: Sylvie K., Danseuse Contemporaine & N. L., Orthophoniste
    supports:
        - mouvement
        - geste
        - parole
    title: MGP - Mouvement Geste Parole
    content: |
        Médiation issue de la rencontre de deux courants :
        * le SMD (Symbole du Mouvement Dansé) pour la Danse Contemporaine
        * l'Approche Subjective du Langage pour l'Orthophonie

        Il s'agit d'une démarche d'élaboration commune.

        Les principes fondamentaux du SMD sont très proches de ceux de la
        linguistique. La pratique de la danse contemporaine est ici perçue comme
        une alternative au moyen d'expression verbale pour des sujets entravés
        dans leur communication, dans leur parole et la possibilité d'utiliser
        l'outil-langage dans le lien et la relation à l'Autre.

        Participer à la Médiation MGP va donc permettre de trouver un canal
        d'expression autre que verbal, d'expérimenter une autre perception et
        représentation du monde environnant et peu à peu accéder à une place de
        __sujet__.
-
    author: Patricia L., Socio-Esthéticienne
    supports:
        - esthetique corporelle
    title: Huiles essentielles, Couleurs & Olfaction
    content: |
        Il s'agit d'une proposition qui met en synergie olfaction et couleur en
        croisant leurs impacts neuro-sensoriels respectifs.

        Notre sens olfactif nous renseigne sur notre environnement de manière
        subtile et fiable. De toutes les informations transmises par nos cinq
        sens, seules celles véhiculées par l'olfaction pénètrent sans filtre
        ni contrôle dans la zone cérébrale limbique, siège de la mémoire
        émotionnelle. Elles agissent avant même la perception et la reconnaissance
        par la conscience pour y exercer une action subtile. Les huiles essentielles
        mais aussi les eaux de parfum sont un support privilégié à cette
        expérimentation sensorielle.

        La couleur est omniprésente dans le monde qui nous entoure et génère
        des émotions diverses et multiples, chaque couleur correspondant à une
        longueur d'onde électro-magnétique spécifique.

        Les synergies olfactives aromatiques viennt à la rencontre des émotions
        qui sont ainsi sollicitées et favorisent la reprise du dialogue "soma-psyché"
        et sa mise en mots pour une meilleur conscience de soi.

        Cette médiation vise entre-autres à soulager, être à l'écoute des plaintes
        somatiques, relancer l'élan vital, notamment chez les personnes atteintes
        de pathologies lourdes et chroniques.
