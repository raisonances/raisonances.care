    author: Élodie P., Psychologue
    supports:
        - contes & marionnettes
    title: Contes & Marionnettes
    content: |
        Cette médiation est destinée aux enfants et pre-adolescents de 4 à 12
        ans qui rencontrent des difficultés dans leur développement global et/ou
        dans la relation à l'Autre et au monde environnant.

        Le choix du Conte est adapté (longueur, contenu) à l'âge et au profil des
        participants.

        Plusieurs temps dans une séance :

        1. lecture
        2. parole libre (ressentis et affects émergeant de la lecture)
        3. le jeu : castelet et marionnettes vont permettre un mise en scène du conte
        4. le dessin : représentation libre de ce que la séance à évoqué chez le participant

        Le conte propose un matériel fantasmatique et imaginaire en lien avec les
        problématiques internes.

        L'objectif des séances est de favoriser la créativité, développer l'imaginaire,
        permettre un accès progressif à davantage de mentalisation et d'élaboration.

        Il s'agit de vivre une expérience de group pour mieux exprimer son individualité.
-
    author: Élodie P., Psychologue
    supports:
        - création de contes
    title: Atelier de Création de Contes
    content: |
        La création de contes est une médiation destinée aux enfants, adolescents,
        adultes jeunes et moins jeunes qui souhaitent trouver un espace d'élaboration
        alternatif qui s'établit au travail psychothérapeutique classique dans le
        face à face et l'alliance au thérapeute.

        La maîtrise de la lecture et de l'écriture ne sont pas indispensables.

        Une appétence pour les histoires et la création de personnages, ainsi
        qu'une possible verbalisation sont souhaitables.

        Cet "atelier" respose sur le principe des "métaphores thérapeutiques".

        Les histoires exposent des situations-problèmes qui font écho aux problématiques
        respsectives des participants.

        Les leviers thérapeutiques sont l'identification au personnage et l'élaboration
        individuelle d'une solution de résolution de la situation-problème.

        Le participant va ainsi modifier la réalité du conte, créer, maîtriser
        tout en mobilisant son imaginaire, ses capacités de mentalisation et de
        mise en mots.
-
    author: N. L. & Aurélie B., Orthophonistes
    supports:
        - langage écrit & jeu de rôles
    title: Atelier Langage écrit par le Jeu de Rôles
    content: |
        Cette médiation est destinée par tranches d'âge à des pré-adolscents et
        adolescents dans l'objectif de les amener à développer et vivre le plaisir
        de l'écrit, sans passer par les mots sur le papier.

        Le support du jeu de rôle à l'oral va permettre de construire et enrichir
        l'écrit.

        Chaque joueur établit et joue un personnage verbalement sans l'incarner
        au sens théâtral du terme.

        Le maître du jeu (adulte) pose un contexte de début d'une histoire, les
        joueurs vont construire la suite du récit ensemble.

        le jeu de rôle permet d'exploiter les deux versants de la langue.

        1. le versant réceptif : l'écoute du récit du Maître du Jeu et des participants est rapproché de l'acte de leecture qui va ainsi être facilité
        2. le versant expressif : la prise de parole d'un participant est rapprochée de l'acte d'écriture

        Ces versants du jeu sont interdépendants comme dans le développement du
        langage écrit où apprentissage de la lecture et de l'écriture sont
        indissociables.
