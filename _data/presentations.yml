-
    author: Béatrice H., Art-Thérapeute
    supports:
        - tissu
    title: Art-Thérapie & Art-Textile
    content: |
        Le textile enveloppe et nourrit notre quotidien dès notre naissance et
        depuis des millénaires.

        Nombreuses sont les expressions qui le relient à la dimension relationnelle
        et psychologique de nos parcours de vie : "_tisser_ des liens", "avoir _l'étoffe_
        des héros", "une histoire _cousue_ de _fil_ blanc", "lever le _voile_", etc.

        Il revêt une grande importance et une place majeure dans nos cultures &
        organisations sociétales.

        Le maniement des matières textiles peut procurer, par la stimulation
        sensorielle du toucher, des ressentis susceptibles de générer calme, réconfort,
        apaisement des tensions internes.

        La grande variété de textures synthétiques ou naturelles, de couleur,
        de rapport à la lumière (transparence ou opacité, mat ou lumineux), de
        comportement dans la manipulation (souplesse, rigidité) offre un espace
        illimité de création.

        Il en est de même pour sa grande compliance : le textile s'effile, se
        coupe, se tord, s'enroule, se coût, se noue...

        Il s'agit donc là d'un support pouvant, entre autres objectifs, donner
        accès aux émotions et ressentis précoces, aux affects en lien avec
        l'attachement.

        Il permet d'imaginer, créer, fabriquer seul parmi d'autres ou ensemble
