    author: Sandie L., Art-Thérapeute
    supports:
        - peinture
        - dessin
        - collage
        - argile
    title: L'Art-Thérapie à dominante Arts-Plastiques
    content: |
        Les usagers peuvent être assis sur une chaise, debout devant un chevalet,
        devant un grand support accroché au mur, appréhendant un art primitif ou
        un art demandant un apport technique avec un projet précis à élaborer.

        On utilise un choix peinture gouache, acrylique, aquarelle, collage, modelage...

        Le cheminement pour atteindre l'objectif peut mettre en avant une
        quantité infime de sites d'action : stimuler l'envie, observation de son
        environnement et intérêt, exploration sensorielle, la mémoire, maintien
        des acquis ou apprentissage, élaboration psychique, relation à l'autre,
        motricité fine, confiance en soi, affirmation & estime de soi, relation
        à l'autre...
