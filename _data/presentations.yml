    author: Julien P., Intervenant socio-éducatif en médiation musicale
    supports:
        - son
    title: Médiations Musicales
    content: |
        Je propose des groups de médiation musicale à destination de publics aux
        profils et tranches d'âge très diversifiés.

        Divers types de supports, choisis en fonction des objectifs visés, peuvent
        être proposés au cours d'une même séance :
        * Vocalises et jeux vocaux
        * Fabrication d'instruments de musique
        * Jeux, exploration et improvisation avec des instruments de musique : travail sur l'écoute, le mouvement, l'imaginaire...
        * Jeux collectifs
        * Chansons, comptines & jeux de doigts
        * Préparation de représentation
        * Enregistrement
        * Découverte d'un instrumentarium varié quant aux "timbres", aux matières et aux possibilités de jeux
        * Travail du rythme et de percussions corporelles

        La médiation musicale permet ainsi de :
        * développer l'imaginaire et la créativité par la mise en lien du son & de la musique
        * donner accès aux émotions et ressentis et faciliter leur expression et verbalisation
        * apaiser angoisses et tensions internes
        * développer positivement la relation et la prise en compte d'Autrui par la création ensemble
        * permettre la communication non verbale par le son
        * se revaloriser et développer l'estime de Soi
        * soutenir et développer la mémoire, le rythme, la psychomotricité fine, les capacités d'abstraction et la logique
