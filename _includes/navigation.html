<nav role="nav" class="nav-{{ page.layout }} container">
  <div class="row">
    {% for __page in site.pages %}
      {% for nav in __page.nav %}
        {% if nav == page.layout and __page.url != page.url %}
          <article class="col-xs-6 col-md-3">
            <a href="{{ site.baseurl }}{{ __page.url }}">
              <span>{{ __page.ref | default: __page.title }}</span>
            </a>
          </article>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</nav>
